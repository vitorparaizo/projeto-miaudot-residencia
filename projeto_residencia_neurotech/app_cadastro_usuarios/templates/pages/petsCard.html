<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adoção de Animais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #2d6a4f;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #888;
            transition: color 0.3s;
        }
        .like-btn.liked {
            color: red;
            animation: pop 0.5s forwards;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Animais Disponíveis para Adoção</h1>
    <div class="container">
        <div class="card">
            <img src="https://placekitten.com/300/200" alt="Gato fofo">
            <div class="card-content">
                <h3>Bolinha</h3>
                <p>Idade: 2 anos</p>
                <p>Raça: Vira-lata</p>
                <button class="like-btn">❤️</button>
            </div>
        </div>

        <div class="card">
            <img src="https://placedog.net/300/200?id=1" alt="Cachorro fofinho">
            <div class="card-content">
                <h3>Rex</h3>
                <p>Idade: 3 anos</p>
                <p>Raça: Labrador</p>
                <button class="like-btn">❤️</button>
            </div>
        </div>

        <div class="card">
            <img src="https://placekitten.com/301/200" alt="Outro gato fofo">
            <div class="card-content">
                <h3>Mia</h3>
                <p>Idade: 1 ano</p>
                <p>Raça: Siamês</p>
                <button class="like-btn">❤️</button>
            </div>
        </div>
    </div>

    <script>
        const likeButtons = document.querySelectorAll('.like-btn');

        likeButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('liked');
            });
        });
    </script>

</body>
</html>
