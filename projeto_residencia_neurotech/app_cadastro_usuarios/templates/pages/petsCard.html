<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Pets</title>
</head>
<body>

  <h1>Galeria de Animais</h1>

  <table>
    <tr>
      <td style="border: 2px solid green; padding: 10px; margin: 10px;">
        <img src="https://via.placeholder.com/150" alt="Rex" width="150" height="150"><br>
        <strong>Rex</strong>
      </td>
      <td style="border: 2px dashed blue; padding: 10px; margin: 10px;">
        <img src="https://via.placeholder.com/150" alt="Mia" width="150" height="150"><br>
        <strong>Mia</strong>
      </td>
      <td style="border: 2px dotted red; padding: 10px; margin: 10px;">
        <img src="https://via.placeholder.com/150" alt="Bob" width="150" height="150"><br>
        <strong>Bob</strong>
      </td>
    </tr>
  </table>

</body>
</html>
