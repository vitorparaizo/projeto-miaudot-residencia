{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Feed - Miaudote</title>
    <link rel="stylesheet" href="{% static 'autenticacao/home.css' %}">
</head>
<body>
    <header class="header">
        <img src="{% static 'autenticacao/logo-miaudote-semfundo.png' %}" alt="Logo" class="logo">
        <h1>Miaudote</h1>
    </header>

    <div class="feed-container">
        {% for pet in pets %}
        <div class="post">
            <img src="{{ pet.foto.url }}" alt="{{ pet.nome }}" class="post-image">

            <div class="post-details">
                <h2>{{ pet.nome }}</h2>
                <p>{{ pet.descricao|truncatechars:100 }}</p>
            </div>

            <div class="post-actions">
                <button class="like-btn">Curtir â¤ï¸</button>
                <button class="comment-btn">Comentar ğŸ’¬</button>
                <button class="share-btn">Compartilhar ğŸ”„</button>
            </div>

            <div class="post-footer">
                <a href="{% url 'detalhes_pet' pet.id %}" class="view-more">Ver mais</a>
            </div>
        </div>
        {% empty %}
        <p>Nenhum pet encontrado.</p>
        {% endfor %}
    </div>
</body>
</html>
